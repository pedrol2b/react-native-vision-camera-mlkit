name: Build Example (Android)

on:
  pull_request:
    branches: [main]
    paths:
      - 'android/**'
      - 'example/android/**'
      - 'package.json'
      - 'yarn.lock'
      - '*.gradle'
      - '*.gradle.kts'
  push:
    branches: [main]
    paths:
      - 'android/**'
      - 'example/android/**'
      - 'package.json'
      - 'yarn.lock'
      - '*.gradle'
      - '*.gradle.kts'
  merge_group:
    types: [checks_requested]

permissions:
  contents: read

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      JAVA_OPTS: "-XX:MaxHeapSize=6g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx4g -Dfile.encoding=UTF-8'"

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Cache Android SDK
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}
            ~/.android
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('example/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache Gradle
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('example/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android example
        run: yarn turbo run build:android
